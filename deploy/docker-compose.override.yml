services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: saerok-local:latest
    container_name: saerok-app
    restart: unless-stopped

    env_file:
      - ../.env

    environment:
      SPRING_PROFILES_ACTIVE: "local"
      DB_URL: ${DB_URL_DOCKER:-jdbc:postgresql://host.docker.internal:5432/saerok}
      JAVA_OPTS: >-
        -Duser.timezone=Asia/Seoul
        -XX:MaxRAMPercentage=60
      # Redis 연결 (Spring Boot 표준 환경변수)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"

    extra_hosts:
      - "host.docker.internal:host-gateway"

    ports:
      - "8080:8080"

    depends_on:
      - redis

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: saerok-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s

volumes:
  redis-data:
