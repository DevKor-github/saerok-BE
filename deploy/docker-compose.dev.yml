services:
  app:
    image: ghcr.io/devkor-github/saerok-be:dev-latest
    container_name: saerok-dev
    restart: unless-stopped
    stop_grace_period: 15s
    ports: ["8080:8080"]

    # t2.micro 안전 제한
    cpus: "0.25"
    mem_limit: "512m"

    env_file:
      - /run/saerok/env.dev

    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      JAVA_OPTS: >-
        -Duser.timezone=Asia/Seoul
        -Xms128m -Xmx256m
        -XX:MaxMetaspaceSize=160m
        -XX:MaxDirectMemorySize=32m
        -XX:ReservedCodeCacheSize=48m
        -XX:+UseSerialGC
        -XX:+ExitOnOutOfMemoryError
      # Redis 연결 정보
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: "6379"

    depends_on:
      - postgres
      - redis

  postgres:
    image: saerok-postgres:ko
    container_name: saerok-postgres-dev
    restart: unless-stopped
    stop_grace_period: 15s

    # 로컬 개발/디버깅도 필요하면 열어두고, 진짜 막고 싶으면 나중에 빼면 됨
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: saerok
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--locale=ko_KR.utf8 --encoding=UTF8"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

    # t2.micro 고려한 소박한 리소스
    cpus: "0.25"
    mem_limit: "256m"

  redis:
    image: redis:7-alpine
    container_name: saerok-redis-dev
    restart: unless-stopped
    # 내부 전용: 필요 시에만 포트 노출
    # ports:
    #   - "6379:6379"
    command:
      - "redis-server"
      # --- RDB 느슨한 주기, AOF 끔 ---
      - "--save"
      - "900"
      - "1"                    # 15분 동안 1건 이상 변경 시 스냅샷
      - "--save"
      - "300"
      - "10"                   # 5분 동안 10건 이상 변경 시 스냅샷
      - "--appendonly"
      - "no"                   # AOF 비활성화
      - "--rdbcompression"
      - "yes"                  # 스냅샷 압축(기본값이지만 명시)
      - "--stop-writes-on-bgsave-error"
      - "no"                   # dev: 백업 실패로 쓰기 중단 방지
      # --- 캐시 특성: 메모리 상한과 축출 정책 ---
      - "--maxmemory"
      - "128mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    volumes:
      - ./redis-data:/data      # dump.rdb 저장 위치(단일 파일로 덮어씀)
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 5s
    cpus: "0.15"
    mem_limit: "192m"
