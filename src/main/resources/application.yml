spring:
  application:
    name: saerok-server

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  profiles:
    active: local

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

api_prefix: /api/v1