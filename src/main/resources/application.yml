spring:
  application:
    name: saerok-server

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  profiles:
    active: local

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

  config:
    import:
      - "classpath:config/size-category-rules.yml"
      - "classpath:config/reserved-nicknames.yml"
      - "classpath:config/user-profile-images-default.yml"
      - "classpath:config/notification-messages.yml"
      - "classpath:config/image-variants.yml"

api_prefix: /api/v1

jwt:
  secret: ${JWT_SECRET}

firebase:
  admin:
    key-base64: ${FIREBASE_ADMIN_KEY}

app:
  cookie:
    secure: false

notification-batch:
  enabled: true
  # 첫 알림 발생 시 대기 시간 (초)
  initial-window-seconds: 30
  # 추가 알림 발생 시 최대 대기 시간 (초)
  max-window-seconds: 60
  # Redis TTL (최대 대기 시간 + 여유)
  ttl-seconds: 61