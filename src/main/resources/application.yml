spring:
  application:
    name: saerok-server

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  profiles:
    active: local

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

  config:
    import: "classpath:config/size_category_rules.yml"

api_prefix: /api/v1

jwt:
  secret: ${JWT_SECRET}