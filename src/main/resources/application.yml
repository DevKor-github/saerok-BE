spring:
  application:
    name: saerok-server

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  profiles:
    active: local

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 0

  config:
    import: "classpath:config/size_category_rules.yml"

api_prefix: /api/v1

apple:
  client-id: ${APPLE_CLIENT_ID}
  team-id: ${APPLE_TEAM_ID}
  key-id: ${APPLE_KEY_ID}
  private-key: ${APPLE_PRIVATE_KEY}

jwt:
  secret: ${JWT_SECRET}