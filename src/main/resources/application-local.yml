spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate

  flyway:
    locations: classpath:db/migration,classpath:db/migration-local

server:
  port: 8080

logging.level.org.hibernate.sql: debug

swagger:
  server-url: http://localhost:8080

aws:
  credentials:
    access-key: ${IAM_ACCESS_KEY}
    secret-key: ${IAM_SECRET_KEY}
  region: ap-northeast-2
  s3:
    bucket: ${LOCAL_BUCKET_NAME}
  cloudfront:
    image-domain: ${LOCAL_CLOUDFRONT_IMAGE_DOMAIN}

apple:
  client-id: ${APPLE_CLIENT_ID}
  team-id: ${APPLE_TEAM_ID}
  key-id: ${APPLE_KEY_ID}
  private-key: ${APPLE_PRIVATE_KEY}

kakao:
  client-id: ${DEV_KAKAO_CLIENT_ID}
  redirect-uri: ${LOCAL_KAKAO_REDIRECT_URI} # 로컬 테스트에 대응하기 위함
  client-secret: ${DEV_KAKAO_CLIENT_SECRET}

app:
  cookie:
    secure: false